modules:
    - type: script
      scripts:
        - createautostartdir.sh
    - type: script
      scripts:
        - installrpmfusion.sh
    - from-file: common/common-packages.yml
    - type: files
      files:
        - source: system/usr
          destination: /usr
        - source: system/etc
          destination: /etc
    - type: justfiles
      validate: true
    - from-file: common/common-scripts.yml
    - type: script
      scripts:
        - enablecommonautoupdate.sh
    - type: secureblue-signing
